<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Mushroom Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Edit-Form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Login-Form-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Navigation-with-Button.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
</head>

<body>
    <section>

        <!-- Start: Navigation with Button -->

        <nav class="navbar navbar-light navbar-expand-md navigation-clean-button">
            <div class="container">
                <a class="navbar-brand" href="#">Mushroom Classification</a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"></li>
                    </ul>
                    <button class="btn btn-primary random_button" type="button">Random</button>
                    <span class="navbar-text actions"></span>
                </div>
            </div>
        </nav>

        <!-- End: Navigation with Button -->

    </section>
    <div class="border rounded-0 shadow form-start">
        <form method="post">
            <!-- Start: 1 Row 3 Columns -->
            <div class="container first-row">
                <div class="form-row">
                <!--Start: First Column-->
                    <div class="col-md-4 text-center first-row-first-column">
                        <div class="cap-shape-div">
                            <label class="cap_shape_label"><strong>Cap-Shape:</strong></label>
                            <select class="bg-white border rounded-0 custom-select cap_shape_select" name="cap-shape">
                                {% for key, val in cap_shape.items() %}
                                    <option value="{{key}}">{{ val }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!--Start: Second Column-->

                    <div class="col-md-4 text-center first-row-second-column">
                        <div class="cap-surface-div">
                            <label class="cap_shape_label">Cap-Surface:</label>
                            <select class="bg-white border rounded-0 custom-select cap_surface_select" name="cap-surface">
                                {% for key, val in cap_surface.items() %}
                                    <option value="{{key}}">{{ val }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!--Start: Third Column-->

                    <div class="col-md-4 text-center first-row-third-column">
                        <div style="width: 100%;">
                            <label class="cap-color-label">Cap-Color:</label>
                            <select class="bg-white border rounded-0 custom-select cap-color-select" name="cap-color">
                                {% for key, val in cap_color.items() %}
                                    <option value="{{key}}">{{ val }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End: 1 Row 3 Columns -->

            <!-- Start: 2 Row 3 Columns -->
            <div class="container second-row">
                <div class="form-row">
                    <!-- Start: First Column -->
                    <div class="col-md-4 text-center second-row-first-column">
                        <div style="width: 100%;">
                            <label class="bruises-label">Bruises:</label>
                            <select class="bg-white border rounded-0 custom-select bruises-select" name="bruises">
                                {% for key, val in bruises.items() %}
                                    <option value="{{key}}">{{ val }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <!-- Start: Second Column -->
                    <div class="col-md-4 text-center second-row-second-column">
                        <div style="width: 100%;">
                            <label class="odor-label">Odor:</label>
                            <select class="bg-white border rounded-0 custom-select" style="width: 70%;margin-left: 1%;" name="odor">
                                {% for key, val in odor.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 94px;height: 36px;line-height: 18px;text-align: justify;font-weight: bold;font-style: normal;">Gill-attachment:</label>
                            <select class="bg-white border rounded-0 custom-select" style="width: 70%;margin-left: 1%;" name="gill-attachment">
                                {% for key, val in gill_attachment.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div><!-- End: 1 Row 3 Columns -->
            <!-- Start: 1 Row 3 Columns -->
            <div class="container" style="margin-top: 0px;margin-bottom: 20px;">
                <div class="form-row">
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 82px;height: 36px;line-height: 18px;text-align: justify;font-weight: bold;font-style: normal;">Gill-spacing:</label>
                            <select class="bg-white border rounded-0 custom-select" style="width: 70%;margin-left: 1%;" name="gill-spacing">
                                {% for key, val in gill_spacing.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 82px;height: 36px;line-height: 18px;text-align: justify;font-weight: bold;font-style: normal;">Gill-size:</label>
                            <select class="bg-white border rounded-0 custom-select" style="width: 70%;margin-left: 1%;" name="gill-size">
                                {% for key, val in gill_size.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 82px;height: 36px;line-height: 18px;text-align: justify;font-weight: bold;font-style: normal;">Gill-color:</label>
                            <select class="bg-white border rounded-0 custom-select" style="width: 70%;margin-left: 1%;" name="gill-color">
                                {% for key, val in gill_color.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div><!-- End: 1 Row 3 Columns -->
            <!-- Start: 1 Row 3 Columns -->
            <div class="container" style="margin-top: 0px;margin-bottom: 20px;">
                <div class="form-row">
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 23em;">
                            <label data-toggle="tooltip" data-bss-tooltip="" style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 88px;height: 45px;line-height: 17px;text-align: center;font-weight: bold;font-style: normal;margin-top: 3px;padding-top: 0px;" title="Cap Shape of the mushroom">Stalk-shape:</label>
                            <select class="bg-white border rounded-0 custom-select" style="width: 70%;margin-left: 1%;" name="stalk-shape">
                                {% for key, val in stalk_shape.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 88px;height: 36px;line-height: 18px;text-align: justify;font-weight: bold;font-style: normal;">Stalk-root:</label>
                            <select class="bg-white border rounded-0 custom-select" style="width: 70%;margin-left: 1%;" name="stalk-root">
                                {% for key, val in stalk_root.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label class="text-left d-inline-block" style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 82px;height: 28px;line-height: 18px;text-align: justify;font-weight: bold;font-style: normal;padding-top: 3px;">Stalk-surface above-ring:</label>
                            <select class="bg-white border rounded-0 custom-select d-inline-block" style="width: 70%;margin-left: 1%;margin-top: -12px;" name="stalk-surface-above-ring">
                                {% for key, val in stalk_surface_above_ring.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div><!-- End: 1 Row 3 Columns -->
            <!-- Start: 1 Row 3 Columns -->
            <div class="container" style="margin-top: 0px;margin-bottom: 20px;">
                <div class="form-row">
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 23em;">
                            <label class="d-inline-block" data-toggle="tooltip" data-bss-tooltip="" style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 82px;height: 28px;line-height: 17px;text-align: justify;font-weight: bold;font-style: normal;margin-top: 0px;padding-top: 2px;" title="Cap Shape of the mushroom">Stalk-surface below ring:</label>
                            <select class="bg-white border rounded-0 custom-select d-inline-block" style="width: 70%;margin-left: 1%;padding-bottom: 0px;margin-bottom: 0px;margin-top: -15px;padding-top: 0px;" name="stalk-surface-below-ring">
                                {% for key, val in stalk_surface_below_ring.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label class="d-inline-block" style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 88px;height: 36px;line-height: 18px;text-align: justify;font-weight: bold;font-style: normal;">Stalk-color above ring:</label>
                            <select class="bg-white border rounded-0 custom-select d-inline-block" style="width: 70%;margin-left: 1%;margin-top: -11px;" name="stalk-color-above-ring">
                                {% for key, val in stalk_color_above_ring.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label class="d-inline-block" style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 82px;height: 36px;line-height: 18px;text-align: justify;font-weight: bold;font-style: normal;">Stalk-color below ring:</label>
                            <select class="bg-white border rounded-0 custom-select d-inline-block" style="width: 70%;margin-left: 1%;margin-top: -12px;" name="stalk-color-below-ring">
                                {% for key, val in stalk_color_below_ring.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div><!-- End: 1 Row 3 Columns -->
            <!-- Start: 1 Row 3 Columns -->
            <div class="container" style="margin-top: 0px;margin-bottom: 20px;">
                <div class="form-row">
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 23em;">
                            <label data-toggle="tooltip" data-bss-tooltip="" style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 82px;height: 28px;line-height: 17px;text-align: justify;font-weight: bold;font-style: normal;" title="Cap Shape of the mushroom">Veil-color:</label>
                            <select class="bg-white border rounded-0 custom-select" style="width: 70%;margin-left: 1%;" name="veil-color">
                                {% for key, val in veil_color.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 88px;height: 36px;line-height: 18px;text-align: justify;font-weight: bold;font-style: normal;">Ring-Number:</label>
                            <select class="bg-white border rounded-0 custom-select" style="width: 70%;margin-left: 1%;" name="ring-number">
                                {% for key, val in ring_number.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 82px;height: 36px;line-height: 18px;text-align: justify;font-weight: bold;font-style: normal;">Ring-Type:</label>
                            <select class="bg-white border rounded-0 custom-select" style="width: 70%;margin-left: 1%;" name="ring-type">
                                {% for key, val in ring_type.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div><!-- End: 1 Row 3 Columns -->
            <!-- Start: 1 Row 3 Columns -->
            <div class="container" style="margin-top: 0px;margin-bottom: 20px;">
                <div class="form-row">
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 23em;">
                            <label class="d-inline-block" data-toggle="tooltip" data-bss-tooltip="" style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 82px;height: 28px;line-height: 17px;text-align: justify;font-weight: bold;font-style: normal;" title="Cap Shape of the mushroom">Spore-print colour:</label>
                            <select class="bg-white border rounded-0 custom-select d-inline-block" style="width: 70%;margin-left: 1%;margin-top: -12px;" name="spore-print-color">
                                {% for key, val in spore_print_color.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label style="letter-spacing: 0px;font-size: 25px;margin-right: 0px;margin-left: 0px;padding-left: 8px;width: 88px;height: 36px;line-height: 18px;text-align: justify;font-weight: bold;font-style: normal;">Population:</label>
                            <select class="bg-white border rounded-0 custom-select" style="width: 70%;margin-left: 1%;" name="population">
                                {% for key, val in population.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 text-center" style="width: 2%;margin: 1%;padding-right: 0px;padding-left: 0px;margin-right: -13.8px;padding-top: 10px;">
                        <div style="width: 100%;">
                            <label class="habitat-label">Habitat:</label>
                            <select class="bg-white border rounded-0 custom-select habitat-select" name="habitat">
                                {% for key, val in habitat.items() %}
                            <option value="{{key}}">{{ val }}</option>
                            {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- End: 1 Row 3 Columns -->

            <div class="container">
                <div class="button-group-div">
                    <div class="btn-group shadow-lg button-group" role="group" data-bss-hover-animate="pulse">
                        <button class="btn btn-primary border-white submit-button" type="submit">Submit</button>
                        <button class="btn btn-primary reset-button" type="button">Reset</button></div>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
